<!DOCTYPE HTML>
<html>
	<head>
		<title>My Blog</title>
	</head>
	<body>
		<!-- Contact form start -->
		<article>
			<form action="/signup" method="post">
				<p>
					<label>Contact Me</label>
				</p>
				<p>
					<label>Who are you?</label>
					<input name="name" type="text">
				</p>

					<label>Say something</label>
					<textarea name="message"></textarea>
				</p>
				<p>
					<button>Send</button>
				</p>
			</form>
		</article>
	</body>
</html>
