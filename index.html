<!DOCTYPE HTML>
<html>
	<head>
		<title>My Blog</title>
		<script>
			function allowDrop(ev) {
				ev.preventDefault();
			}
			
			function drag(ev) {
				ev.dataTransfer.setData("text", ev.target.id);
			}
			
			function drop(ev) {
				ev.preventDefault();
				var data = ev.dataTransfer.getData("text");
				ev.target.appendChild(document.getElementById(data).cloneNode(true));
			}
		</script>
	</head>
	<body>
		<!-- Contact form start -->
		<article>
			<section id="about_me">
				<p>
					<h1><span>About Me</span></h1>
				</p>
				<p style="font-size:50px">
					<span>TO DO</span>
				</p>
			</section>
			
			<section id="contact">
				<form method="post">
					<p>
						<h1><span>Contact Me</span></h1>
					</p>
					<p>
						<label>Who are you?</label><br />
						<input name="name" type="text" placeholder="John" required>
					</p>
					<p>
						<label>Say something</label><br />
						<textarea name="message" placeholder="I'm short leg. HAHA"required autofocus></textarea>
					</p>
					<p>
						<button>Send</button>
					</p>
				</form>
			</section>
			
			<section id="followpart">
				<h1><span>Follow Me</span></h1>
				<div>
					<a href="https://www.facebook.com/timmy.liu.godhand" target="_blank" style="text-decoration:none">
						<img alt="Facebook" src="https://image.flaticon.com/icons/svg/174/174848.svg" height="50" width="50" hspace="10"/>
					</a>
					<a href="https://www.instagram.com/godhand_liu/" target="_blank" style="text-decoration:none">
						<img alt="Instagram" src="https://image.flaticon.com/icons/svg/174/174855.svg" height="50" width="50" hspace="10"/>
					</a>
				</div>
			</section>
			
			<section id="drag_and_drop">
				<div id="box" ondrop="drop(event)"
				     ondragover="allowDrop(event)"
				     style="border:1px solid black;
					    width:200px; height:200px"></div>
				<img id="image" src="image.jpg" draggable="true"
				     ondragstart="drag(event)"
				     width="200" height="200" alt="" />
			</section>
			
			<section id="canvas">
				<canvas id="canvas1" width="400" height="300"/>
				<script>
					var c=document.getElementById("canvas1");
					var ctx=c.getContext("2d");
					ctx.font="bold 22px Tahoma";
					ctx.textAlign="start";
					ctx.fillText("start", 10, 30);
				</script>
			</section>
			<section id="datalist">
				<p>
					What are you looking for?
					<input id="searchlist" type="text" list="my_education" />
					<datalist id="my_education">
						<option value="Elementary School">
						<option value="Senior High School">
						<option value="High School">
						<option value="University">
						<option value="Graduate School">
					</datalist>
				</p>
			</section>
			<section id="alert">
				<p>
					Click the button to show the message.
				</p>
				<button onclick="promptmessage()" >Click</button>
				<p id="promptclick" />
				<script>
					function promptmessage(){
						var person=prompt("Please enter your name");
						if(person!=null){
							document.getElementById("promptclick").innerHTML="Hello "+person+"! How are you?";
						}
					}
				</script>
			</section>
		</article>		
	</body>
</html>
