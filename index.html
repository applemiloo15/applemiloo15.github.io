<!DOCTYPE HTML>
<html>
	<head>
		<title>My Blog</title>
		<script>
			function allowDrop(ev) {
				ev.preventDefault();
			}
			
			function drag(ev) {
				ev.dataTransfer.setData("text", ev.target.id);
			}
			
			function drop(ev) {
				ev.preventDefault();
				var data = ev.dataTransfer.getData("text");
				ev.target.appendChild(document.getElementById(data));
			}
		</script>
	</head>
	<body>
		<!-- Contact form start -->
		<article>
			<section id="about_me">
				<p>
					<h1><span>About Me</span></h1>
				</p>
				<p style="font-size:50px">
					<span>TO DO</span>
				</p>
			</section>
			<section id="contact">
				<form method="post">
					<p>
						<h1><span>Contact Me</span></h1>
					</p>
					<p>
						<label>Who are you?</label><br />
						<input name="name" type="text" required>
					</p>
					<p>
						<label>Say something</label><br />
						<textarea name="message" required></textarea>
					</p>
					<p>
						<button>Send</button>
					</p>
				</form>
			</setcion>
			<section id="followpart">
				<h1><span>Follow Me</span></h1>
				<div>
					<a href="https://www.facebook.com/timmy.liu.godhand" target="_blank" style="text-decoration:none">
						<img alt="Facebook" src="https://image.flaticon.com/icons/svg/174/174848.svg" height="50" width="50" hspace="10"/>
					</a>
					<a href="https://www.instagram.com/godhand_liu/" target="_blank" style="text-decoration:none">
						<img alt="Instagram" src="https://image.flaticon.com/icons/svg/174/174855.svg" height="50" width="50" hspace="10"/>
					</a>
				</div>
			</section>
			<section>
				<div id="box" ondrop="drop(event)"
				     ondragover="allowDrop(event)"
				     style="border:1px solid black;
					    width:200px; height:200px"></div>
				<img id="image" src="sample.jpg" draggable="true"
				     ondragstart="drag(event)"
				     width="150" height="50" alt="" />
			</section>
		</article>		
	</body>
</html>
